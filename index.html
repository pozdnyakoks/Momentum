<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>

      <div class="song-name"></div>
      <div class="progress-time">
        <span class="current-time">0:00</span>
        <button class="volume"></button>
        <div class="volume-progress-container">
          <div class="volume-progress"></div>
        </div>

        <span class="end-time">0:00</span>
      </div>
      <div class="progress-container">
        <div class="progress"></div>

      </div>

      <ul class="play-list">
      </ul>
    </div>
    <button class="settings-button"></button>
    <div class="setting-container">
      <div class="settings-block">
        <p class="choice language">Language</p>
        <select class="select select-language" name="language">
          <option class="option lang-choice">En</option>
          <option class="option lang-choice">Ru</option>
        </select>
      </div>
      <div class="settings-block">
        <p class="choice pictures">Pictures Source</p>
        <select class="select select-pictures" name="pictures">
          <option class="option pictures-choice">GitHub</option>
          <option class="option pictures-choice">Unsplash API</option>
          <option class="option pictures-choice">Flickr API</option>
        </select>
      </div>
      <div class="settings-block">
        <p class="choice tags">Pictures Tag</p>
        <input class="tags-choice" type="text">
      </div>
      <div class="settings-block">
        <p class="choice blocks">Show/hide blocks</p>
        <form class="checkbox-blocks">
          <div class="checkbox-block">
            <label class="checkbox-label" for="greeting"></label>
            <input type="checkbox" class="checkbox" name="block" value="greeting" id="greeting" checked>
          </div>
          <div class="checkbox-block">
            <label class="checkbox-label" for="time"></label>
            <input type="checkbox" class="checkbox" value="time" id="time" checked>
          </div>
          <div class="checkbox-block">
            <label class="checkbox-label" for="date"></label>
            <input type="checkbox" class="checkbox" value="date" id="date" checked>
          </div>
          <div class="checkbox-block">
            <label class="checkbox-label" for="quote"></label>
            <input type="checkbox" class="checkbox" value="quote" id="quote" checked>
          </div>
          <div class="checkbox-block">
            <label class="checkbox-label" for="weather"></label>
            <input type="checkbox" class="checkbox" value="weather" id="weather" checked>
          </div>
          <div class="checkbox-block">
            <label class="checkbox-label" for="player"></label>
            <input type="checkbox" class="checkbox" value="player" id="player" checked>
          </div>
        </form>
      </div>


    </div>

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="info">
      <ul class="list">
        <li class="links github"><a href="https://github.com/pozdnyakoks"><svg height="32" aria-hidden="true"
              viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true"
              class="octicon octicon-mark-github v-align-middle">
              <path fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
              </path>
            </svg></a></li>
        <li class="links rs"><a href="https://rs.school/js/"></a></li>
      </ul>
      <p class="year">2022</p>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
